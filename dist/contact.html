<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/35d49bf88a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | John Doe</title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="portfolio" id="logo">
                <ul>
                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="about.html">ABOUT</a>
                    </li>
                    <li>
                        <a href="work.html">WORK</a>
                    </li>
                    <li>
                        <a class="current" href="contact.html">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A : Contact Form -->
    <section id="contact-a" class="txt-center py3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">How can I help you?</p>
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="form-wrap">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <input type="text" name="subject" id="subject" placeholder="Subject">
                    <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    <textarea name="message" id="message" placeholder="Enter Message"></textarea>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="txt-center py3 bg-dark">
        <div class="container contact-info">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>EMAIL</h3>
                <p>john@something.com</p>
            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>PHONE</h3>
                <p>(555) 555-5555</p>
            </div>
            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h3>ADDRESS</h3>
                <p>50 Main st, Boston MA</p>
            </div>
        </div>
    </section>

    <!-- Section C - CTA -->
    <section id="contact-c" class="txt-center bg-main py3">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>

    <!-- Main Footer -->
    <footer id="main-footer">
        <div class="container footer-content">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <div class="s-media">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
